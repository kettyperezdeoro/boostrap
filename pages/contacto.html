         <h2> Háganos su consulta </h2>

        </div>
       
          <form class="cardform">
      
             <div>
               <label for="nombre">
                  Nombre y apellidos
                  <input type="text" id="nombre y apellidos" placeholder="Escriba aquí" required>
               </label>
             </div>
      
             <div>
               <label for="email">
                  Correo electrónico
                  <input type="email" id="correo electrónico" placeholder="Escriba aquí" required>
               </label>
             </div>
      
             <di>
               <label for="number">
                   número telefónico
                  <input type="number" id="Número telefónico" placeholder="Escriba aquí" required>            
               </label>
             </di>
             
             <div>
               <label for="nombre">
                  Departamento
                  <input type="text" id="Departamento" placeholder="Escriba aquí" required>
               </label>
             </div>
      
             <div>
               <label for="nombre">
                   Ciudad
                   <input type="text" id="ciudad" placeholder="Escriba aquí" required>
               </label>
             </div>
      
             <div>
              <label for="mensaje">
                   Requerimiento/Comentario
                  <textarea name="" id="mensaje" cols="30" rows="10" placeholder="Escriba aquí" required></textarea>
              </label>
             </div>
      
             <div>
              <label for="sicheck">
                   Acepto las políticas de tratamientos de datos personales
                  <input type="checkbox" name="sicheck" id="Acepto las políticas de tratamientos de datos personales" required>
              </label>
             </div>
      
          <button type="submit">Enviar</button>
      
          <button type="reset">Borrar</button>
      
         </form>
